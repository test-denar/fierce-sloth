<!-- Nav -->
<nav id="menu">
    <ul class="links">
        {{ range $item := .Site.Menus.main }}
            <li><a href="{{ $item.URL | relURL }}">{{ $item.Name }}</a></li>
        {{ end }}
    </ul>
    {{ if .Site.Data.menu.actions }}
        <ul class="actions stacked">
            {{ range $action := .Site.Data.menu.actions }}
                <li><a href="{{ if strings.HasPrefix $action.url "#" }}{{ $action.url }}{{ else }}{{ relref $ $action.url | relURL }}{{ end }}" class="button{{ if $action.is_primary }} primary{{ end }} fit{{ if $action.is_scrolly }} scrolly{{ end }}">{{ $action.label }}</a></li>
            {{ end }}
        </ul>
    {{ end }}
</nav>
